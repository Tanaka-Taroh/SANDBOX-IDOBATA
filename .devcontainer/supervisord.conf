[supervisord]
nodaemon=true ; supervisorをフォアグラウンドで実行
user=root

[program:cron]
command=/usr/sbin/cron -f
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/cron.log
stderr_logfile=/var/log/supervisor/cron.err.log

[program:serena-mcp]
command=python -m serena_mcp.mcp_server
directory=/workspaces/claude-sandbox/PROJECT/Serena_construction/.code/serena-mcp
user=vscode
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=10
stdout_logfile=/var/log/serena-mcp/serena-mcp.log
stderr_logfile=/var/log/serena-mcp/serena-mcp-error.log
environment=SERENA_MCP_SOCKET="/tmp/serena-mcp.sock",SERENA_MCP_LOG_LEVEL="INFO",SERENA_MCP_CACHE_SIZE="512",PYTHONPATH="/workspaces/claude-sandbox/PROJECT/Serena_construction/.code/serena-mcp"